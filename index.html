<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>MeuMonitor</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400&display=swap" rel="stylesheet">
</head>

<body>
    <main>
        <section class="nav-bar"></section>
        <nav>
            <div class="s1-flex">
                <div class="s1-title">MeuMonitor</div>
            </div>
        </nav>

        <h1 class="s1-flex-text-subtitle">Cadastre-se</h1>
        <div class="s1-flex-text">
            <p>O Meu Monitor é o atalho entre você e tudo o que você precisa saber sobre suas monitorias. </p>
        </div>

        <div class="s1-label-form">
            <form>
                <label for="matricula"></label><br>
                <input type="text" class="label" name="matricula" placeholder="Matricula">
                <br>
                <br>
                <label for="senha"></label>
                <input type="text" class="label" name="senha" placeholder="Senha">
                <br>
                <br>
                <label for="fullname"></label>
                <input type="text" class="label" name="fullname" placeholder="Nome Completo">
                <br>
                <br>
                <label for="email"></label>
                <input type="text" class="label" name="email" placeholder="email">
                <br>
                <br>
                
            </form>
        </div>
        <div>
            <input type="radio" class="checkbox">Professor
            <br>
            <br>
            <input type="radio" class="checkbox">Monitor
            <br>
            <br>
            <input type="radio" class="checkbox">Aluno
        </div>
        <section class="s2-footer">
            <footer class="s2-footer-buttom">
                
            </footer>
        </section>
    </main>
</body>

</html>
